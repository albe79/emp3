<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transacciones</title>
    <link href="miestilo.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container py-5 text-center">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <h1>Transacciones</h1>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">

            <div>
                <a href="/nuevatran" class="btn btn-primary">crear_Nueva</a>
                <a href="/" class="btn btn-primary">a inicio</a>
            </div>
        </div>
    </div>
    <hr>
    <div class="d-flex" gap-4 justify-content-center>
        <div th:each="transaccion : ${trlista}" class="card" style="width: 16rem;">

            <div align="center" class="card-body" >
                <h5 class="card-title" >Transacciones</h5>
                <p  class="card-text" th:text="${transaccion.concepto}"></p>
                <p  class="card-text" th:text="${transaccion.monto}"></p>
                <p  class="card-text" th:text="${transaccion.creacion}"></p>
                <p  class="card-text" th:text="${transaccion.empresa.nombre}"></p>

            </div>
            <form th:action="@{/total}" th:object="${transaccion.monto}" method="get">
                <input type="submit" value="Total">
            </form>
        </div>

    </div>
    <hr>
    <p align="center"> <h4>Total =<span th:text="${total}">1234</span></h4></p>
</div>

</body>
</html>
