<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="miestilo.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container py-5 text-center">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <h1>Empresas</h1>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">

            <div>
                <a href="/nueva" class="btn btn-primary">crear_Nueva</a>
                <a href="/" class="btn btn-primary">a inicio</a>
            </div>
        </div>
    </div>
    <hr>
    <div class="d-flex" gap-4 justify-content-center>
        <div th:each="empresa : ${elista}" class="card" style="width: 16rem;">

            <div class="card-body" >
                <h5 class="card-title" th:text="${empresa.nombre}"></h5>
                <p class="card-text" th:text="${empresa.direccion}"></p>
                <div class="d-flex flex-column gap=4">

                </div>
            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
