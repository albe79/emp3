<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="miestilo.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Nueva Empresa</title>
</head>
<body>
<div class=" px-4 py-5 my-5 text-center d-flex flex-column gap 3 align-items-center">
    <h1>Nueva Empresa</h1>
    <form th:action="@{/nuevaempresa}" th:method="post" th:object="${nuevaempresa}" class="d-flex flex-column gap 3 align-items-center">

        <input th:field="*{nombre}" class="form-control" type="text" placeholder="nombre">
        <input th:field="*{nit}" class="form-control" type="text" placeholder="nit">
        <input th:field="*{telefono}" class="form-control" type="text" placeholder="tel">
        <input th:field="*{direccion}" class="form-control" type="text" placeholder="direccion">
        <input th:field="*{creado}" class="form-control" type="date">

        <button class="btn btn-primary" type="submit">crear nueva</button>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
